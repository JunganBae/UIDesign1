<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파스타 타이머</title>
    <link rel="stylesheet" href="timer_style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="back-to-main-button">
        <span class="arrow">&leftarrow;</span> Back to Main
    </a>

    <header class="main-header">
        <img src="img/title-1.png" alt="PASTIMER Main Title" class="main-title-img">
    </header>

    <main class="timer-main">
        <h2 class="timer-title">Set Your Timer</h2>
        
        <p id="selected-pasta-display" class="selected-pasta-text">Today's Pasta is: </p>

        <div class="timer-container">
            <div class="timer-card cooking-level-card">
                <div class="cooking-level-buttons">
                    <button class="level-button" data-level="undercooked">Undercooked</button>
                    <button class="level-button active" data-level="al dente">Al Dente</button>
                    <button class="level-button" data-level="overcooked">Overcooked</button>
                </div>
            </div>

            <div class="timer-card timer-display-card">
                <div class="timer-display">
                    <span id="minutes">08</span>:<span id="seconds">00</span>
                </div>
            </div>
            
            <div class="timer-card timer-controls-card">
                <div class="timer-controls">
                    <button id="startStop" class="timer-button">Start</button>
                    <button id="reset" class="timer-button">Reset</button>
                </div>
            </div>
        </div>
    </main>

    <script src="timer_script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastimer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <img src="img/title-1.png" alt="PASTIMER Main Title" class="main-title-img">
        </header>

        <main class="pasta-selection">
            <h2>Select Your Pasta</h2>
            <div class="pasta-grid">
                <div class="pasta-item" data-type="farfalle">
                    <img src="img/farfalle.png" alt="Farfalle">
                    <span>Farfalle</span>
                </div>
                <div class="pasta-item" data-type="penne">
                    <img src="img/penne.png" alt="Penne">
                    <span>Penne</span>
                </div>
                <div class="pasta-item" data-type="macaroni">
                    <img src="img/macaroni.png" alt="Macaroni">
                    <span>Macaroni</span>
                </div>
                <div class="pasta-item" data-type="fusilli">
                    <img src="img/fusilli.png" alt="Fusilli">
                    <span>Fusilli</span>
                </div>
                <div class="pasta-item" data-type="spaghetti">
                    <img src="img/spaghetti.png" alt="Spaghetti">
                    <span>Spaghetti</span>
                </div>
                <div class="pasta-item" data-type="linguine">
                    <img src="img/linguine.png" alt="Linguine">
                    <span>Linguine</span>
                </div>
                <div class="pasta-item" data-type="fettuccine">
                    <img src="img/fettuccine.png" alt="Fettuccine">
                    <span>Fettuccine</span>
                </div>
                <div class="pasta-item" data-type="lasagna">
                    <img src="img/lasagna.png" alt="Lasagna">
                    <span>Lasagna</span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파스타 타이머</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🍝 파스타 타이머 🍝</h1>

        <div class="input-group">
            <label for="pastaType">파스타 종류:</label>
            <select id="pastaType">
                <option value="spaghetti">스파게티 (Spaghetti)</option>
                <option value="fettuccine">페투치네 (Fettuccine)</option>
                <option value="penne">펜네 (Penne)</option>
                <option value="macaroni">마카로니 (Macaroni)</option>
                <option value="fusilli">푸실리 (Fusilli)</option>
                <option value="linguine">링귀네 (Linguine)</option>
                <option value="farfalle">파르팔레 (Farfalle)</option>
                <option value="lasagna">라자냐 (Lasagna)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="doneness">익힘 정도:</label>
            <select id="doneness">
                <option value="alDente">알덴테 (Al Dente)</option>
                <option value="medium">중간 (Medium)</option>
                <option value="wellDone">푹 익힘 (Well Done)</option>
            </select>
        </div>

        <button id="startButton">타이머 시작</button>

        <div class="timer-display">
            <p>남은 시간:</p>
            <div id="countdown">00:00</div>
        </div>

        <button id="resetButton" class="hidden">타이머 초기화</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
